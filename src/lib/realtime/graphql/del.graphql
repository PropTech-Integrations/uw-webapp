mutation updateProject($input: UpdateProjectInput!) {
  updateProject(input: $input) {
    id
    name
    description
    image
    address
    city
    state
    zip
    country
    assetType
    status
    isActive
    isArchived
    isDeleted
    isPublic
    members
    documents {
      id
      filename
    }
    createdAt
    updatedAt
    ownerId
    tags
  }
}

